<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2B2B2B"/>
      <stop offset="100%" style="stop-color:#1A1A1A"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#52B54B"/>
      <stop offset="100%" style="stop-color:#3D8B37"/>
    </linearGradient>
    <linearGradient id="signal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#52B54B;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#52B54B;stop-opacity:0.3"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="64" ry="64" fill="url(#bg)" stroke="#52B54B" stroke-width="3" stroke-opacity="0.4"/>

  <!-- TV/Monitor shape -->
  <rect x="96" y="112" width="320" height="220" rx="16" ry="16" fill="none" stroke="#52B54B" stroke-width="8"/>

  <!-- Screen inner area -->
  <rect x="112" y="128" width="288" height="188" rx="8" ry="8" fill="#52B54B" fill-opacity="0.08"/>

  <!-- Play triangle (streaming) -->
  <polygon points="220,185 220,265 290,225" fill="url(#accent)" opacity="0.9" filter="url(#glow)"/>

  <!-- Signal waves (right side of play button) -->
  <path d="M 300 205 Q 320 225 300 245" fill="none" stroke="url(#signal)" stroke-width="5" stroke-linecap="round"/>
  <path d="M 315 190 Q 345 225 315 260" fill="none" stroke="url(#signal)" stroke-width="5" stroke-linecap="round" opacity="0.7"/>
  <path d="M 330 175 Q 370 225 330 275" fill="none" stroke="url(#signal)" stroke-width="5" stroke-linecap="round" opacity="0.4"/>

  <!-- TV stand -->
  <line x1="216" y1="332" x2="186" y2="372" stroke="#52B54B" stroke-width="6" stroke-linecap="round" opacity="0.7"/>
  <line x1="296" y1="332" x2="326" y2="372" stroke="#52B54B" stroke-width="6" stroke-linecap="round" opacity="0.7"/>
  <line x1="176" y1="372" x2="336" y2="372" stroke="#52B54B" stroke-width="6" stroke-linecap="round" opacity="0.7"/>

  <!-- Text: XT -->
  <text x="256" y="440" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="56" fill="#52B54B" letter-spacing="8">XTREAM</text>
</svg>
